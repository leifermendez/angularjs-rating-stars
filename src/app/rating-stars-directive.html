<div
  class="jk-rating-stars-container"
  layout="row" >

  <a
    class="button"
    ng-click="ctrl.setRating(0)"
    ng-if="!ctrl.readOnly && ctrl.resetAllowed" >
    <i class="material-icons">remove_circle_outline</i>
  </a>

  <a
    class="button"
    ng-class="[item.class, item.shadow]"
    ng-mouseover="ctrl.setMouseOverRating($index + 1)"
    ng-mouseleave="ctrl.setMouseOverRating(ctrl.rating)"
    ng-click="ctrl.setRating($index + 1)"
    ng-repeat="item in ctrl.starsArray" >
    <i class="material-icons">{{item.icon}}</i>
  </a>

</div>
